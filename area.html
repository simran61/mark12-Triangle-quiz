<body>
    <nav>
        <div class="brand"><a class="tag" href="/">SimranCodes</a></div>
        <div><a href="https://github.com/simran61"><i class="fab fa-github"></i></a></div>

    <div class="card">
        <h1 style="font-size: 1.5rem; color: var(--dark-brown); margin-top: 1rem;">Select an option from below as per
            the data you have to calculate the area</h1>

        <img style="width: 170px; margin-top: 1.2rem;" src="images/areaCat.gif" alt="">

        <div class="options">
            <div style="margin-top: 0;" class="boxlink ques1">If you have lenght of base and height </div>
            <div class="boxlink ques2">If you have length of 3 sides</div>
            <div class="boxlink ques3">If you have length of 2 sides and included angle</div>
        </div>

        <div class="details" id="first" style="display: none;">
            <img class="angles" src="images/hypo.jpg" alt="">
            <input type="number" class="base" placeholder="Enter base">
            <input type="number" class="height" placeholder="Enter height">
            <button class="btn btn1">Calculate</button>
            <div class="formula">Area= 1/2*base*height</div>
            <div class="result" id="after_submit"></div>
        </div>

        <div class="details" id="second" style="display: none;">
            <img class="angles" src="images/checkAngles.png" alt="">
            <input type="number" class="sidea" placeholder="Enter side a">
            <input type="number" class="sideb" placeholder="Enter side b">
            <input type="number" class="sidec" placeholder="Enter side c">
            <button class="btn btn2">Calculate</button>
            <div class="formula">Area= âˆš(s(s-a)(s-b)(s-c))</div>
            <div class="result" id="after_submit1"></div>
        </div>

        <div class="details" id="third" style="display: none;">
            <img class="angles" src="images/hypo.jpg" alt="">
            <input type="number" class="side1" placeholder="Enter side 1">
            <input type="number" class="side2" placeholder="Enter side 2">
            <input type="number" class="angle" placeholder="Enter angle (degree)">
            <button class="btn btn3">Calculate</button>
            <div class="formula">Area= 1/2*b*c*sin(A)</div>
            <div class="result" id="after_submit2"></div>
        </div>

    </div>
